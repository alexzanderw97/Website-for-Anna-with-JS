<main>  
    <div class="app">
    <div class="cardList">
        <button class="cardList__btn btn btn--left">
        <div class="icon">
            <svg>
            <use xlink:href="#arrow-left"></use>
            </svg>
        </div>
        </button>

        <div class="cards__wrapper">
        <div class="card current--card">
            <div class="card__image">
            <img src="/Photos /A7402416.jpg" alt="" />
            </div>
        </div>

        <div class="card next--card">
            <div class="card__image">
            <img src="/Photos /A7402433.jpg" alt="" />
            </div>
        </div>

        <div class="card previous--card">
            <div class="card__image">
            <img src="/Photos /A7402471.jpg" alt="" />
            </div>
        </div>
        </div>

        <button class="cardList__btn btn btn--right">
        <div class="icon">
            <svg>
            <use xlink:href="#arrow-right"></use>
            </svg>
        </div>
        </button>
    </div>

    <div class="infoList">
        <div class="info__wrapper">
        <div class="info current--info">
            <h1 class="text name">Couple Shoots</h1>
            <h4 class="text location">Joe and Naomi</h4>
            <p class="text description">A beautiful fall couple shoot</p>
        </div>

        <div class="info next--info">
            <h1 class="text name">Engagements</h1>
            <h4 class="text location">Joe and Naomi</h4>
            <p class="text description">A beautiful fall engagement</p>
        </div>

        <div class="info previous--info">
            <h1 class="text name">Family Photos</h1>
            <h4 class="text location">Joe and Naomi</h4>
            <p class="text description">Real families, real enthusiasm</p>
        </div>
        </div>
    </div>


    <div class="app__bg">
        <div class="app__bg__image current--image">
        <img src="/Photos /A7402416.jpg" alt="" />
        </div>
        <div class="app__bg__image next--image">
        <img src="/Photos /A7402433.jpg" alt="" />
        </div>
        <div class="app__bg__image previous--image">
        <img src="/Photos /A7402471.jpg" alt="" />

    </div>
